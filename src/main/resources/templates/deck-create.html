<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo bộ đề mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Tạo bộ đề mới</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/decks/create}" th:object="${deck}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Tên bộ đề</label>
                            <input type="text" th:field="*{title}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Chủ đề/Môn học</label>
                            <input type="text" th:field="*{subject}" class="form-control">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" th:field="*{isPublic}" checked>
                            <label class="form-check-label">Công khai bộ đề</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Tạo bộ đề</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
