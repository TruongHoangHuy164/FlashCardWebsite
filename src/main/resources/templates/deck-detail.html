<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết bộ đề</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 th:text="${deck.title}"></h3>
        </div>
        <div class="card-body">
            <p><strong>Mô tả:</strong> <span th:text="${deck.description}"></span></p>
            <p><strong>Chủ đề:</strong> <span th:text="${deck.subject}"></span></p>
            <p><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(deck.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Người tạo:</strong> <span th:text="${deck.user.username}"></span></p>
            <hr>
            <h5>Danh sách flashcard (sắp có)</h5>
            <div class="alert alert-info">Tính năng flashcard sẽ được bổ sung sau.</div>
            <a href="/decks" class="btn btn-outline-primary mt-3">Quay lại danh sách bộ đề</a>
        </div>
    </div>
</div>
</body>
</html>
