<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bộ đề</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Bộ đề công khai</h2>
        <a href="/decks/create" class="btn btn-primary">+ Tạo bộ đề mới</a>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="list-group">
                <div th:each="deck : ${decks}" class="list-group-item list-group-item-action mb-2 shadow-sm rounded">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${deck.title}"></h5>
                        <small th:text="${#temporals.format(deck.createdAt, 'dd/MM/yyyy')}"></small>
                    </div>
                    <p class="mb-1" th:text="${deck.description}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-secondary" th:text="${deck.subject}"></span>
                        <span class="text-muted">Tạo bởi: <span th:text="${deck.user.username}"></span></span>
                        <a th:href="@{'/decks/' + ${deck.id}}" class="btn btn-outline-primary btn-sm">Xem chi tiết</a>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(decks)}" class="alert alert-info mt-3">Chưa có bộ đề nào.</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
