<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white text-center">
                    <h3>Thông tin cá nhân</h3>
                </div>
                <div class="card-body text-center">
                    <img th:src="${user.avatarUrl}" class="rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;" alt="Avatar">
                    <h4 th:text="${user.username}"></h4>
                    <p class="mb-1"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p class="mb-1"><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <a href="/decks" class="btn btn-outline-info mt-3">Xem bộ đề</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
